<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}MRE{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">

  <!-- Favicons -->
  <link href="../../static/img/favicon.png" rel="icon">
  <link href="../../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../../static/vendor/aos/aos.css" rel="stylesheet">
  <link href="../../static/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../../static/css/main.css" rel="stylesheet">

  <style>
    :root {
      --sidebar-width: 280px;
      --header-height: 60px;
      --primary-color: #1e3c72;
      --secondary-color: #2a5298;
    }

    body {
      background-color: #f8f9fa;
    }

    .dashboard-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .main-content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2rem;
    }

    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
      }
      .sidebar.active {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body class="dashboard-page">
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>MRE</h3>
      </div>
      <div class="sidebar-profile text-center p-3">
        <img src="../../static/img/profile-placeholder.jpg" alt="Profile" class="rounded-circle" width="80">
        <h5 class="mt-3 text-white">Mohammed Abd</h5>
        <p class="text-white-50">Client</p>
      </div>
      <nav class="sidebar-menu">
        <a href="/client/dashboard/" class="d-block p-3 text-white text-decoration-none {% if request.resolver_match.url_name == 'client_dashboard' %}active{% endif %}">
          <i class="bi bi-speedometer2 me-2"></i>Tableau de bord
        </a>
        <a href="/client/demandes/" class="d-block p-3 text-white text-decoration-none {% if request.resolver_match.url_name == 'client_demandes' %}active{% endif %}">
          <i class="bi bi-file-text me-2"></i>Mes demandes
        </a>
        <a href="/client/documents/" class="d-block p-3 text-white text-decoration-none {% if request.resolver_match.url_name == 'client_documents' %}active{% endif %}">
          <i class="bi bi-folder me-2"></i>Mes documents
        </a>
        <a href="/client/rendezvous/" class="d-block p-3 text-white text-decoration-none {% if request.resolver_match.url_name == 'client_rendezvous' %}active{% endif %}">
          <i class="bi bi-calendar me-2"></i>Rendez-vous
        </a>
        <a href="/client/ressources/" class="d-block p-3 text-white text-decoration-none {% if request.resolver_match.url_name == 'client_ressources' %}active{% endif %}">
          <i class="bi bi-book me-2"></i>Ressources
        </a>
        <a href="{% url 'accounts:logout' %}" class="d-block p-3 text-white text-decoration-none">
          <i class="bi bi-box-arrow-right me-2"></i>DÃ©connexion
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Vendor JS Files -->
  <script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/vendor/aos/aos.js"></script>
  <script src="../../static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../../static/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="../../static/js/main.js"></script>
</body>

</html>
