<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - MRE</title>
  <link rel="icon" type="image/png" href="../assets/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-image: url('../assets/img/background_login_image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.3);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: #333;
    }
    .form-control::placeholder {
      color: rgba(51, 51, 51, 0.7);
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
    }
    .btn-primary {
      background-color: rgba(210, 180, 140, 0.8);
      border-color: rgba(210, 180, 140, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: rgba(184, 134, 11, 0.9);
      border-color: rgba(184, 134, 11, 1);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      color: #333;
      font-weight: 500;
    }
    .btn-back {
      background-color: rgba(210, 180, 140, 0.8);
      border-color: rgba(210, 180, 140, 0.9);
      color: #333;
      transition: all 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: rgba(184, 134, 11, 0.9);
      border-color: rgba(184, 134, 11, 1);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-container position-relative" style="width: 12cm; padding: 30px; border-radius: 15px;">
        <a href="login.html" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Retour
        </a>
        <div class="text-center mb-4">
          <img src="../assets/img/logo_bw.png" alt="Logo" style="height: 2.5cm; width: auto;">
        </div>
        <h2 class="mb-4 text-center fw-bold">Inscription</h2>

<form>
      <div class="mb-3">
        <label for="nom" class="form-label fw-bold">Nom</label>
        <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="nom" placeholder="Entrez votre nom">
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label fw-bold">Prénom</label>
        <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="prenom" placeholder="Entrez votre prénom">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Adresse e-mail</label>
        <input type="email" class="form-control form-control-lg rounded-pill shadow-sm" id="email" placeholder="Entrez votre e-mail">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Mot de passe</label>
        <input type="password" class="form-control form-control-lg rounded-pill shadow-sm" id="password" placeholder="Créez votre mot de passe">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-bold">Confirmer le mot de passe</label>
        <input type="password" class="form-control form-control-lg rounded-pill shadow-sm" id="confirmPassword" placeholder="Confirmez votre mot de passe">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">S'inscrire</button>
      </div>
    </form>
      <p class="mt-3 text-center text-muted">
        Déjà inscrit ? 
        <a href="login.html" class="text-decoration-none fw-bold">Se connecter</a>
      </p>
    </div>
  </div>

</body>
</html>
